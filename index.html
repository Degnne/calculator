<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div class="calculator">
    
    <div class="display">
        <div id="display-history"></div>
        <div id="display-current"></div>
    </div>
        
    <div class="button-row">
        <button id="button-clear">CLEAR</button>
        <button id="button-undo">UNDO</button>
    </div>
    
    <div class="button-row">
        <button id="button-seven" class="number-button" value="7">7</button>
        <button id="button-eight" class="number-button" value="8">8</button>
        <button id="button-nine" class="number-button" value="9">9</button> 
        <button id="button-divide" class="operator-button" value="/">/</button>   
    </div>
    <div class="button-row">
        <button id="button-four" class="number-button" value="4">4</button>
        <button id="button-five" class="number-button" value="5">5</button>
        <button id="button-six" class="number-button" value="6">6</button>
        <button id="button-multiply" class="operator-button" value="*">*</button>
    </div>
    <div class="button-row">
        <button id="button-one" class="number-button" value="1">1</button>
        <button id="button-two" class="number-button" value="2">2</button>
        <button id="button-three" class="number-button" value="3">3</button>
        <button id="button-subtract" class="operator-button" value="-">-</button>
    </div>
    <div class="button-row">
        <button id="button-decimal" value=".">.</button>
        <button id="button-zero" class="number-button" value="0">0</button>
        <button id="button-equals">=</button>
        <button id="button-addition" class="operator-button" value="+">+</button>
    </div>
    
    <script src="script.js"></script>
</div>

<div class="footer">Copyright &copy; 2022 Jeffrey Bee</div>
</body>
</html>
